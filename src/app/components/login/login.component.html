<div class="login">
  <!-- Spinner overlay -->
  <div *ngIf="isLoading" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  
  <div class="login-card">
    <div class="card-header">
      <h2>INICIAR SESIÓN</h2>
      <button class="close-btn" (click)="cerrarModal()" type="button">✕</button>
    </div>

    <form (ngSubmit)="handleLogin()" #loginForm="ngForm" class="login-form">      <!-- Email -->
      <div class="form-field">
        <input type="email" id="email" name="username" class="input-field" placeholder="Correo electrónico" 
               [(ngModel)]="usuario.correo" (input)="validateEmail()" required #email="ngModel">
        <div class="info-message">
          <small>Ingresa con tu correo registrado</small>
        </div>
        <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched) && usuario.correo">
          <small *ngIf="email.errors?.['email']">Ingresa un correo válido</small>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-field">
        <input type="password" name="password" class="input-field" placeholder="Contraseña"
               [(ngModel)]="usuario.contrasena" required #password="ngModel">
        <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched) && usuario.contrasena">
          <small *ngIf="password.errors?.['required']">La contraseña es requerida</small>
        </div>
      </div>
      
      <!-- Error de login -->
      <div class="error-message" *ngIf="invalidLogin">
        <small>{{errorMessage}}</small>
      </div>      <!-- Botón login -->
      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading">
        Iniciar Sesión
      </button>
    </form>
    
    <div class="forgot-password">
      <a (click)="olvidoContrasenia()">¿Olvidaste tu contraseña?</a>
    </div>
    
    <div class="divider"></div>
    
    <button class="create-account-btn" (click)="abrirRegistro()">
      Crear cuenta nueva
    </button>

    <div class="centrarTexto mb-3">
      <span class="colorLetras">O</span>
    </div>
    
    <button class="btn botonCrearCuentaGoogle" (click)="loginWithGoogle()" type="button">
      <svg class="me-2" width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285f4"
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
        <path fill="#34a853"
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
        <path fill="#fbbc05"
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
        <path fill="#ea4335"
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
      </svg>
      Continuar con Google
    </button>
  </div>
</div>
