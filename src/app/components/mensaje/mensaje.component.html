<div class="mensaje-overlay">
  <div class="mensaje-container">
    <div class="mensaje-header">
      <h4>MENSAJE</h4>
      <div class="mensaje-divider"></div>
    </div>
    <div class="mensaje-body">
      <p class="mensaje-text" [innerHTML]="mensaje" *ngIf="mensaje"></p>
    </div>
    <div class="mensaje-footer">
      <button class="mensaje-button" mat-button mat-dialog-close>OK</button>
    </div>
  </div>
</div>
