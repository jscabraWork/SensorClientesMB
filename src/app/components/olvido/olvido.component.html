<div class="forgot-container">
  <div class="forgot-card">
        <div class="close-button">
      <mat-icon mat-button mat-dialog-close>close</mat-icon>
    </div>
    <div class="card-header">
      <h2>RECUPERAR MI CONTRASEÑA</h2>
    </div>
    
    <div class="instruction-text">
      <p>Escribe el correo electrónico con el que te registraste</p>
    </div>

    <form (ngSubmit)="enviar()" #forgotForm="ngForm" class="forgot-form">      <!-- Email -->
      <div class="form-field">
        <input type="email" id="email" name="username" class="input-field" 
               placeholder="Correo electrónico" [(ngModel)]="correo" 
               required email #email="ngModel" (input)="validateEmail()">
        <div class="info-message">
          <small>Ingresa tu correo registrado</small>
        </div>
        <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched) && correo">
          <small *ngIf="email.errors?.['email']">Ingresa un correo válido</small>
          <small *ngIf="email.errors?.['required']">El correo es requerido</small>
        </div>
      </div>
      
      <!-- Error de recuperación -->
      <div class="error-message" *ngIf="errorMessage">
        <small>{{errorMessage}}</small>
      </div>      <!-- Botón enviar -->
      <button type="submit" class="submit-btn" [disabled]="forgotForm.invalid || processing">
        {{ processing ? 'Procesando...' : 'Enviar' }}
      </button>
    </form>
  </div>
</div>
